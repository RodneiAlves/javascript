<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Galeria de fotos</title>
</head>
<body>
<div class="component">
    <header>
       <h1 >Calculadora</h1>
    </header>
    <main>
        <input id="display" type="text">
        <table> 
           
            <tr>
             
                <td class="numero">C</td>
                <td class="numero">del</td>
                <td class="numero">.</td>
                <td class="numero">x</td>
            </tr>
          
           <tr>
            <td class="numero">1</td>
            <td class="numero">2</td>
            <td class="numero">3</td>
            <td class="numero">/</td>
        </tr>
      
        <tr>
            <td class="numero">4</td>
            <td class="numero">5</td>
            <td class="numero">6</td>
            <td class="numero">+</td>
        </tr>
        <tr>
            <td class="numero">7</td>
        
            <td class="numero">8</td>
       
            <td class="numero">9</td>
            <td class="numero">-</td>
        </tr>
        <tr>
            <td class="numero">0</td>
            <td colspan="2" class="numero">=</td>
        </tr>
 
        </table>

 
       
    </main>
    <footer>
        
        <p>instagran</p>
        <p>twiter</p>
        <p>facebook</p>
    </footer>
</div>

<script src="js/Js.js"></script>
</body>
</html>
